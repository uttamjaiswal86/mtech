    <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      startup: {
        typeset: false // We will trigger manually
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #020617; /* Slate 950 */
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(15, 23, 42, 0.6);
            --accent-blue: #3b82f6;
            --accent-purple: #a855f7;
            --accent-emerald: #10b981;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow: hidden; /* App-like feel */
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Glassmorphism Classes */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }
        
        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* Sidebar Nav Animation */
        .nav-item {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .nav-item::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0; width: 3px;
            background: var(--accent-blue);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        .nav-item.active {
            background: rgba(59, 130, 246, 0.1);
            color: white;
        }
        .nav-item.active::before { transform: scaleY(1); }

        /* Slider Styling */
        input[type=range] {
            -webkit-appearance: none; background: transparent; width: 100%; cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px;
            border-radius: 50%; background: var(--accent-blue);
            margin-top: -6px; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #334155; border-radius: 2px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter { animation: fadeIn 0.4s ease-out forwards; }

        /* Computational Graph Edge Animation */
        .edge-path {
            stroke-dasharray: 10;
            animation: dash 1s linear infinite;
        }
        @keyframes dash {
            to { stroke-dashoffset: -20; }
        }
    </style>
</head>

                        <div class="flex-1 overflow-y-auto glass-card p-4 bg-slate-900/80 font-mono text-xs text-slate-300">
                            <div class="border-b border-slate-700 pb-2 mb-2 font-bold text-slate-400">Optimization Log</div>
                            <div id="gd-log" class="space-y-1 h-40 overflow-y-auto"></div>
                        </div>
                    </div>
                    <div class="flex-1 bg-slate-900 relative">
                        <div id="plot-gradient" class="w-full h-full"></div>
                    </div>
                </div>
            `,
            jacobian: `
                <div class="max-w-5xl mx-auto p-10 animate-enter space-y-10">
                    <div>
                        <h2 class="text-3xl font-bold text-white">The Jacobian Matrix</h2>
                        <p class="text-slate-400 mt-2">When input is size $n$ and output is size $m$, the derivative is an $m \\times n$ matrix.</p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div class="glass-card p-8">
                            <h3 class="text-sm font-bold text-blue-400 uppercase tracking-wider mb-6">Interactive Visualizer</h3>
                            
                            <div class="flex items-center gap-8 mb-8">
                                <div class="text-center">
                                    <label class="block text-xs text-slate-500 mb-2">Inputs ($n$)</label>
                                    <input type="number" id="dim-n" value="3" min="1" max="6" class="bg-slate-900 border border-slate-700 w-16 text-center py-2 rounded text-white">
                                </div>
                                <div class="text-2xl text-slate-600"><i class="fas fa-arrow-right"></i></div>
                                <div class="text-center">
                                    <label class="block text-xs text-slate-500 mb-2">Outputs ($m$)</label>
                                    <input type="number" id="dim-m" value="2" min="1" max="6" class="bg-slate-900 border border-slate-700 w-16 text-center py-2 rounded text-white">
                                </div>
                            </div>

                            <div id="jacobian-grid" class="bg-slate-800/50 p-6 rounded-xl border border-slate-700 flex justify-center items-center min-h-[200px]">
                                </div>
                        </div>

                        <div class="space-y-6">
                            <div class="glass-card p-6 border-l-4 border-l-purple-500">
                                <h4 class="font-bold text-white mb-2">What does it mean?</h4>
                                <p class="text-sm text-slate-300 leading-relaxed">
                                    The Jacobian $J$ represents the best <strong>linear approximation</strong> of a function at a specific point. It tells you how a small change in the input vector $\\mathbf{x}$ stretches and rotates to create a change in the output $\\mathbf{y}$.
                                </p>
                            </div>
                            <div class="glass-card p-6">
                                <div class="font-mono text-sm text-slate-300">
                                    $$J_{ij} = \\frac{\\partial f_i}{\\partial x_j}$$
                                </div>
                                <p class="text-xs text-slate-500 mt-3">Row $i$ is the gradient of the $i$-th output.<br>Col $j$ shows how input $j$ affects all outputs.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            hessian: `
                 <div class="h-full flex flex-col p-8 animate-enter">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-white">The Hessian & Curvature</h2>
                        <p class="text-slate-400">Second derivatives determine the "shape" of the landscape (Bowl, Hill, or Saddle).</p>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 h-full pb-10">
                        <div class="glass-card p-4 flex flex-col">
                            <div class="text-center mb-2 font-bold text-emerald-400">Positive Definite (Min)</div>
                            <div id="plot-hess-min" class="flex-1 rounded-lg overflow-hidden bg-slate-900/50"></div>
                            <p class="text-xs text-center text-slate-500 mt-2">Eigenvalues > 0</p>
                        </div>
                        <div class="glass-card p-4 flex flex-col">
                            <div class="text-center mb-2 font-bold text-red-400">Negative Definite (Max)</div>
                            <div id="plot-hess-max" class="flex-1 rounded-lg overflow-hidden bg-slate-900/50"></div>
                            <p class="text-xs text-center text-slate-500 mt-2">Eigenvalues < 0</p>
                        </div>
                        <div class="glass-card p-4 flex flex-col">
                            <div class="text-center mb-2 font-bold text-yellow-400">Indefinite (Saddle)</div>
                            <div id="plot-hess-saddle" class="flex-1 rounded-lg overflow-hidden bg-slate-900/50"></div>
                            <p class="text-xs text-center text-slate-500 mt-2">Mixed signs</p>
                        </div>
                    </div>
                 </div>
            `
        };

        // --- Logic Engine ---

        function loadSection(id) {
            // UI Update
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const btn = document.getElementById(`nav-${id}`);
            if(btn) btn.classList.add('active');

            // Content Injection
            const container = document.getElementById('content-container');
            container.innerHTML = templates[id];
            container.scrollTop = 0;

            // MathJax Refresh
            if(window.MathJax) {
                MathJax.typesetPromise([container]);
            }

            // Init Logic
            setTimeout(() => {
                if(id === 'univariate') initUnivariate();
                if(id === 'chain_rule') initChainRule();
                if(id === 'partial') initPartial();
                if(id === 'gradients') initGradients();
                if(id === 'jacobian') initJacobian();
                if(id === 'hessian') initHessian();
            }, 50);
        }

        const PLOT_CONFIG = { displayModeBar: false, responsive: true };
        const DARK_LAYOUT = {
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(0,0,0,0)',
            font: { color: '#94a3b8', family: 'Inter' },
            xaxis: { gridcolor: '#1e293b', zerolinecolor: '#334155' },
            yaxis: { gridcolor: '#1e293b', zerolinecolor: '#334155' },
            margin: { t: 20, r: 20, l: 40, b: 40 }
        };

        // 1. Univariate Logic
        function initUnivariate() {
            const funcs = {
                cubic: { f: x => x**3 - x, df: x => 3*x**2 - 1, range: [-2, 2] },
                sigmoid: { f: x => 1/(1+Math.exp(-x)), df: x => { let s=1/(1+Math.exp(-x)); return s*(1-s); }, range: [-4, 4] },
                relu: { f: x => Math.log(1+Math.exp(x)), df: x => 1/(1+Math.exp(-x)), range: [-3, 3] }, // Softplus
                sine: { f: x => Math.sin(x), df: x => Math.cos(x), range: [-Math.PI, Math.PI] }
            };

            const sliderX = document.getElementById('slider-x');
            const sliderH = document.getElementById('slider-h');
            const select = document.getElementById('func-select');
            const plotDiv = document.getElementById('plot-univariate');

            function update() {
                const key = select.value;
                const F = funcs[key];
                const x0 = parseFloat(sliderX.value);
                const h = parseFloat(sliderH.value);

                // Ensure slider range fits function
                sliderX.min = F.range[0]; sliderX.max = F.range[1];

                // Data Generation
                const xs = [], ys = [];
                for(let i=F.range[0]; i<=F.range[1]; i+=0.1) { xs.push(i); ys.push(F.f(i)); }

                const y0 = F.f(x0);
                const yH = F.f(x0+h);
                const secantSlope = (yH - y0)/h;
                const tangentSlope = F.df(x0);

                // Lines
                const secantLine = {
                    x: [x0, x0+h], y: [y0, yH], type: 'scatter', mode: 'lines+markers',
                    name: 'Secant', line: {color: '#10b981', width: 2}
                };
                
                // Tangent Visual (extended)
                const tanX = [x0-1, x0+1];
                const tanY = tanX.map(x => tangentSlope*(x-x0) + y0);
                const tangentLine = {
                    x: tanX, y: tanY, type: 'scatter', mode: 'lines',
                    name: 'Tangent', line: {color: '#f472b6', width: 2, dash:'dot'}
                };

                const curve = {
                    x: xs, y: ys, type: 'scatter', mode: 'lines',
                    name: 'Function', line: {color: '#60a5fa', width: 3}
                };

                // UI Text
                document.getElementById('val-x').innerText = x0.toFixed(2);
                document.getElementById('val-h').innerText = h.toFixed(2);
                document.getElementById('out-secant').innerText = secantSlope.toFixed(3);
                document.getElementById('out-tangent').innerText = tangentSlope.toFixed(3);

                Plotly.react(plotDiv, [curve, tangentLine, secantLine], DARK_LAYOUT, PLOT_CONFIG);
            }

            sliderX.oninput = update;
            sliderH.oninput = update;
            select.onchange = update;
            update();
        }

        // 2. Chain Rule Logic
        function initChainRule() {
            const slider = document.getElementById('chain-slider');
            const btnFwd = document.getElementById('btn-fwd');
            const btnBwd = document.getElementById('btn-bwd');

            let w = 1.5;
            const x = 1.0; 
            const sigmoid = z => 1/(1+Math.exp(-z));
            const dSigmoid = z => { let s=sigmoid(z); return s*(1-s); };

            function reset() {
                // Clear UI
                ['node-u-val', 'node-y-val', 'math-grad-1', 'math-total'].forEach(id => {
                    document.getElementById(id).innerText = '--';
                });
                // Reset SVG colors
                document.getElementById('edge-w-u').setAttribute('stroke', '#475569');
                document.getElementById('edge-w-u').classList.remove('edge-path');
                document.getElementById('edge-u-y').setAttribute('stroke', '#475569');
                document.getElementById('edge-u-y').classList.remove('edge-path');
            }

            slider.oninput = (e) => {
                w = parseFloat(e.target.value);
                document.getElementById('node-w-val').innerText = w.toFixed(2);
                reset();
            };

            btnFwd.onclick = () => {
                reset();
                const u = w * x;
                const y = sigmoid(u);
                
                // Animation Sequence
                const e1 = document.getElementById('edge-w-u');
                const e2 = document.getElementById('edge-u-y');
                
                e1.setAttribute('stroke', '#60a5fa'); // Blue
                e1.classList.add('edge-path');
                
                setTimeout(() => {
                    document.getElementById('node-u-val').innerText = u.toFixed(2);
                    e1.classList.remove('edge-path');
                    e2.setAttribute('stroke', '#a855f7'); // Purple
                    e2.classList.add('edge-path');
                    
                    setTimeout(() => {
                        document.getElementById('node-y-val').innerText = y.toFixed(3);
                        e2.classList.remove('edge-path');
                    }, 600);
                }, 600);
            };

            btnBwd.onclick = () => {
                const u = w*x;
                const grad_loc = dSigmoid(u);
                const grad_tot = grad_loc * 1.0;
                
                // Reverse Animation
                const e1 = document.getElementById('edge-w-u');
                const e2 = document.getElementById('edge-u-y');

                e2.setAttribute('stroke', '#f472b6'); // Pink
                e2.classList.add('edge-path');

                setTimeout(() => {
                    document.getElementById('math-grad-1').innerText = grad_loc.toFixed(3);
                    e2.classList.remove('edge-path');
                    e1.setAttribute('stroke', '#f472b6');
                    e1.classList.add('edge-path');

                    setTimeout(() => {
                        document.getElementById('math-total').innerText = grad_tot.toFixed(3);
                        e1.classList.remove('edge-path');
                    }, 600);
                }, 600);
            }
        }

        // 3. Partial Logic
        function initPartial() {
            const plotDiv = document.getElementById('plot-partial');
            const sliderX = document.getElementById('part-x');
            const sliderY = document.getElementById('part-y');
            const select = document.getElementById('part-select');

            function update() {
                const x0 = parseFloat(sliderX.value);
                const y0 = parseFloat(sliderY.value);
                const type = select.value;
                
                let z0, dx, dy, z_data = [];
                const range = 2, size = 20;
                const xs = [], ys = [];
                
                for(let i=0; i<size; i++) {
                    xs.push(-range + i*(2*range/(size-1)));
                    ys.push(-range + i*(2*range/(size-1)));
                }

                if(type === 'bowl') {
                    for(let y of ys) {
                        let row = [];
                        for(let x of xs) row.push(x*x + y*y);
                        z_data.push(row);
                    }
                    z0 = x0*x0 + y0*y0;
                    dx = 2*x0; dy = 2*y0;
                } else {
                    for(let y of ys) {
                        let row = [];
                        for(let x of xs) row.push(x*x - y*y);
                        z_data.push(row);
                    }
                    z0 = x0*x0 - y0*y0;
                    dx = 2*x0; dy = -2*y0;
                }

                // Tangent Plane Visual (Small plane around point)
                const d = 0.5;
                const pX = [x0-d, x0+d, x0+d, x0-d];
                const pY = [y0-d, y0-d, y0+d, y0+d];
                // Linearization: L(x,y) = z0 + dx(x-x0) + dy(y-y0)
                const pZ = pX.map((x, i) => z0 + dx*(x-x0) + dy*(pY[i]-y0));

                const surface = {
                    type: 'surface', x: xs, y: ys, z: z_data,
                    opacity: 0.7, colorscale: 'Viridis', showscale: false
                };

                const point = {
                    type: 'scatter3d', mode: 'markers', x:[x0], y:[y0], z:[z0],
                    marker: {size: 6, color: 'white'}
                };

                const plane = {
                    type: 'mesh3d', x: pX, y: pY, z: pZ,
                    opacity: 0.8, color: '#f472b6', flatshading: true
                };

                document.getElementById('out-dx').innerText = dx.toFixed(2);
                document.getElementById('out-dy').innerText = dy.toFixed(2);

                const layout = {
                    paper_bgcolor: 'rgba(0,0,0,0)',
                    margin: {t:0, b:0, l:0, r:0},
                    scene: {
                        aspectratio: {x:1, y:1, z:0.7},
                        xaxis: {visible: false}, yaxis: {visible: false}, zaxis: {visible: false}
                    }
                };

                Plotly.react(plotDiv, [surface, plane, point], layout, PLOT_CONFIG);
            }

            sliderX.oninput = update;
            sliderY.oninput = update;
            select.onchange = update;
            update();
        }

        // 4. Gradient Descent Logic
        function initGradients() {
            const plotDiv = document.getElementById('plot-gradient');
            const lrInput = document.getElementById('gd-lr');
            
            // Function: f(x,y) = x^2 + 2y^2 + 0.3cos(3x+y) (Slightly wavy convex)
            const f = (x,y) => x*x + 2*y*y + 0.5*Math.sin(2*x);
            // Gradient
            const df = (x,y) => ({
                dx: 2*x + 0.5*2*Math.cos(2*x),
                dy: 4*y
            });

            let cx = 2, cy = 2; // Current position
            let pathX = [cx], pathY = [cy];

            // Generate Contour Data
            const size = 50, range = 2.5;
            const x = [], y = [], z = [];
            for(let i=0; i<size; i++) {
                let v = -range + i*(2*range/(size-1));
                x.push(v); y.push(v);
            }
            for(let j=0; j<size; j++) {
                let row = [];
                for(let i=0; i<size; i++) row.push(f(x[i], y[j]));
                z.push(row);
            }

            function draw() {
                const contour = {
                    type: 'contour', x: x, y: y, z: z,
                    colorscale: 'Deep', ncontours: 25,
                    line: {width: 0.5, color: 'rgba(255,255,255,0.2)'}
                };

                const tracePath = {
                    x: pathX, y: pathY, type: 'scatter', mode: 'lines+markers',
                    line: {color: 'white', width: 2}, marker: {size: 4}
                };
                
                const head = {
                    x: [cx], y: [cy], type: 'scatter', mode: 'markers',
                    marker: {size: 10, color: '#ef4444', line:{color:'white', width:2}}
                };

                // Gradient Vector Arrow
                const g = df(cx, cy);
                // Normalized for display
                const mag = Math.sqrt(g.dx**2 + g.dy**2);
                const layout = {
                    ...DARK_LAYOUT,
                    title: '',
                    showlegend: false,
                    xaxis: {range: [-range, range], visible:false},
                    yaxis: {range: [-range, range], visible:false},
                    annotations: [{
                        x: cx - (g.dx/mag)*0.5, // Point downhill (negative gradient)
                        y: cy - (g.dy/mag)*0.5,
                        ax: cx, ay: cy, xref:'x', yref:'y', axref:'x', ayref:'y',
                        showarrow: true, arrowhead: 2, arrowcolor: '#10b981', arrowwidth: 3
                    }]
                };

                Plotly.react(plotDiv, [contour, tracePath, head], layout, PLOT_CONFIG);
            }

            document.getElementById('btn-gd-step').onclick = () => {
                const lr = parseFloat(lrInput.value);
                const g = df(cx, cy);
                cx = cx - lr * g.dx;
                cy = cy - lr * g.dy;
                pathX.push(cx); pathY.push(cy);
                
                // Log
                const log = document.getElementById('gd-log');
                log.innerHTML = `<div class="text-emerald-400">Step ${pathX.length-1}: L=${f(cx,cy).toFixed(3)}</div>` + log.innerHTML;
                draw();
            };

            document.getElementById('btn-gd-reset').onclick = () => {
                cx = (Math.random()-0.5)*4; cy = (Math.random()-0.5)*4;
                pathX=[cx]; pathY=[cy];
                document.getElementById('gd-log').innerHTML = '';
                draw();
            };
            
            lrInput.oninput = (e) => document.getElementById('lbl-lr').innerText = parseFloat(e.target.value).toFixed(2);

            draw();
        }

        // 5. Jacobian Visualizer
        function initJacobian() {
            const inN = document.getElementById('dim-n');
            const inM = document.getElementById('dim-m');
            const container = document.getElementById('jacobian-grid');

            function render() {
                const n = parseInt(inN.value);
                const m = parseInt(inM.value);
                
                let html = `<div class="grid gap-2" style="grid-template-columns: repeat(${n}, 1fr)">`;
                
                for(let i=1; i<=m; i++) {
                    for(let j=1; j<=n; j++) {
                        html += `
                            <div class="w-16 h-16 bg-slate-700 rounded flex items-center justify-center border border-slate-600 hover:border-blue-400 hover:bg-slate-600 transition">
                                <span class="text-xs text-slate-300 font-mono">$\\frac{\\partial f_${i}}{\\partial x_${j}}$</span>
                            </div>
                        `;
                    }
                }
                html += `</div>`;
                container.innerHTML = html;
                MathJax.typesetPromise([container]);
            }

            inN.oninput = render; inM.oninput = render;
            render();
        }

        // 6. Hessian Visuals
        function initHessian() {
            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                margin: {t:0,b:0,l:0,r:0},
                scene: { xaxis:{visible:false}, yaxis:{visible:false}, zaxis:{visible:false} }
            };

            const size=15;
            const x = [], y = [];
            for(let i=0; i<size; i++) { x.push(i); y.push(i); }

            // Min (Bowl)
            let z1 = [];
            for(let i=0; i<size; i++) {
                let row = [];
                for(let j=0; j<size; j++) row.push((i-7)**2 + (j-7)**2);
                z1.push(row);
            }
            Plotly.newPlot('plot-hess-min', [{type:'surface', z:z1, showscale:false, colorscale:'Greens'}], layout, PLOT_CONFIG);

            // Max (Hill)
            let z2 = [];
            for(let i=0; i<size; i++) {
                let row = [];
                for(let j=0; j<size; j++) row.push(-((i-7)**2 + (j-7)**2));
                z2.push(row);
            }
            Plotly.newPlot('plot-hess-max', [{type:'surface', z:z2, showscale:false, colorscale:'Reds'}], layout, PLOT_CONFIG);

            // Saddle
            let z3 = [];
            for(let i=0; i<size; i++) {
                let row = [];
                for(let j=0; j<size; j++) row.push((i-7)**2 - (j-7)**2);
                z3.push(row);
            }
            Plotly.newPlot('plot-hess-saddle', [{type:'surface', z:z3, showscale:false, colorscale:'YlOrBr'}], layout, PLOT_CONFIG);
        }

        // Init
        loadSection('intro');

    </script>
